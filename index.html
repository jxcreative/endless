        <script type="text/javascript">
           function doRepeat() { var j,k,ncols=1,nrows=1,sep=""; var s=""; var textf="", textb=""; var inits=document.getElementById('txt').value; ncols=document.getElementById('ncols').value; nrows=document.getElementById('nrows').value; textf=document.getElementById('rowtextfront').value; textb=document.getElementById('rowtextback').value; if(document.getElementById('sepcomma').checked) sep=document.getElementById('sepcomma').value; if(document.getElementById('sepspace').checked) sep=document.getElementById('sepspace').value; if(document.getElementById('sepsemi').checked) sep=document.getElementById('sepsemi').value; if(document.getElementById('sepoth').checked) sep=document.getElementById('sepother').value; s=""; for(j=0;j<nrows;j++) { s+=textf; for(k=0;k<ncols;k++) { if(k>0) s+=sep+inits; else s+=inits; } if(inits.indexOf("{n}")>=0) s=s.replace("{n}",(j+1)); s+=textb; if(j<nrows-1)s+="\n"; } document.getElementById('newtxt').value = s; }
        </script>
